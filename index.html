<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/ui/baby_crawler_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baby Crawler - A Procedural Dungeon Adventure</title>
  </head>
  <body>
    <div id="app-container">
      <img id="game-logo" src="/images/ui/baby_crawler_logo.png" alt="Baby Crawler" />
      <div id="game-container"></div>
      <div id="keyboard-shortcuts">
        <h3>Keyboard Controls</h3>
        <div class="shortcuts-grid">
          <div class="shortcut-item">
            <span class="key">W A S D</span>
            <span class="description">Move</span>
          </div>
          <div class="shortcut-item">
            <span class="key">↑ ← ↓ →</span>
            <span class="description">Move (Alt)</span>
          </div>
          <div class="shortcut-item">
            <span class="key">I</span>
            <span class="description">Inventory</span>
          </div>
          <div class="shortcut-item">
            <span class="key">B</span>
            <span class="description">Use Bottle</span>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
